<!DOCTYPE html>
<html>
<head>
    <script src="js/countries.js"></script>
    <script src="js/New-address.js"></script>
    <link rel="stylesheet" href="/carolhouse/css/New-address.css"/>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <main>
        <div class="line"></div>
        <!-- Title -->
        <h1>
            Add New Address
        </h1>
        <section class="Enter_Info">
        
        <!-- Contact Section -->
            <section class="Contact_Section">
                <h2>
                    Contact
                </h2>
                <input type="email" class="Contact" placeholder="Email">
            </section>
        
        <!-- Checkbox section -->
            <section class="Checkbox_Section"> 
            <h2>
                Delivery method
            </h2>
            <div class="Checkbox_Options">
            <div class="Checkbox_Op1">
                <input type="checkbox" class="Checkoption" value="1">
                <img src="/carolhouse/images/De_img.png" alt="NA_Icon1">
                <p>Ship</p><br>
            </div>
            <div class="Checkbox_Op2">
                <input type="checkbox" class="Checkoption" value="2">
                <img src="/carolhouse/images/PU_img.png" alt="NA_Icon2">
                <p>Pickup</p><br>
            </div>
            </div>
            </section>
            
        <!-- Shipping Address Section -->
            <section class="Shipping_Address_Section">
                <h2>
                Shipping address
                </h2>
                <div class="NA_Name">
                    <input type="text" class="NA_First_Name" placeholder="First Name">
                    <input type="text" class="NA_Last_Name" placeholder="Last Name">
                </div>
                    
                
                <select onchange="print_state('state', this.selectedIndex);" id="country" name="country"></select>
                <select name="state" id="state">
                    <option value="">Select State</option>
                </select>
                <div class="NA_CTAP">
                    <input type="text" class="NA_City" placeholder="City">
                    <input type="number" class="NA_Postcode" maxlength="4" placeholder="Postcode">
                </div>

                <input type="text" class="NA_Address" placeholder="Address">
                <input type="number" class="NA_Phonenum" placeholder="Phone">
            </section>
            <section class="NA_Button">
                <a href="/shopingCart.html">
                  <img src="/carolhouse/images/GB_img.png" alt="Return_to_cart_icon">
                  Return to cart
                </a>
                <button class="NA_Continue">
                  <a href="/shopingCart.html">Continue</a>
                </button>
            </section>
            </section>

            <section class="Img_Sec">
                <section class="Item_Rows">
                    <section class="Item_Row">
                        <div class="NA_Product_Img">
                            <img src="/carolhouse/images/Rectangle1.png">
                        </div>
                        <div class="NA_Product_Info">
                            <div class="NA_Title">
                                <h6>Living Room Swivel Chair</h6>
                            </div>
                            <div class="NA_ItemNumPrice">
                                <div class="NA_Product_Num">
                                    <p>* 1</p>
                                </div>
                                <div class="NA_Product_Price">
                                    <p>$1147</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="Item_Row">
                        <div class="NA_Product_Img">
                            <img src="/carolhouse/images/Rectangle Copy 7.png">
                        </div>
                        <div class="NA_Product_Info">
                            <div class="NA_Title">
                                <h6>Writing Table</h6>
                            </div>
                            <div class="NA_ItemNumPrice">
                                <div class="NA_Product_Num">
                                    <p>* 1</p>
                                </div>
                                <div class="NA_Product_Price">
                                    <p>$650</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="Item_Row">
                        <div class="NA_Product_Img">
                            <img src="/carolhouse/images/Rectangle 5.png">
                        </div>
                        <div class="NA_Product_Info">
                            <div class="NA_Title">
                                <h6>Living Room Swivel Chair</h6>
                            </div>
                            <div class="NA_ItemNumPrice">
                                <div class="NA_Product_Num">
                                    <p>* 1</p>
                                </div>
                                <div class="NA_Product_Price">
                                    <p>$1147</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </section>
                <div class="details">
                    <p>Shipping fee<span class="Shipping_Fee">$6.99</span></p>
                    <p>Sub total<span class="Total_Sub">$2,944.00</span></p>
                    <p>Total<span class="Total_Price">$2,950.99</span></p>
                </div>
            </section>
        
    </main>
    <script>
        print_country("country");
    </script>
</body>
</html>
