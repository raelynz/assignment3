<!DOCTYPE html>
<html>
<head>
    <script src="js/countries.js"></script>
    <script src="js/New-address.js"></script>
    <link rel="stylesheet" href="css/New-address.css"/>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <main>
        <div class="line"></div>
        <!-- Title -->
        <h1>
            Add New Address
        </h1>
        <section class="Enter_Info">
        
        <!-- Contact Section -->
            <section class="Contact_Section">
                <h2>
                    Contact
                </h2>
                <input type="email" class="Contact" placeholder="Email">
            </section>
        
        <!-- Checkbox section -->
            <section class="Checkbox_Section"> 
            <h2>
                Delivery method
            </h2>
            <div class="Checkbox_Options">
            <div class="Checkbox_Op1">
                <input type="checkbox" class="Checkoption" value="1">
                <img src="img/De_img.png" alt="NA_Icon1">
                <p>Ship</p><br>
            </div>
            <div class="Checkbox_Op2">
                <input type="checkbox" class="Checkoption" value="2">
                <img src="img/PU_img.png" alt="NA_Icon2">
                <p>Pickup</p><br>
            </div>
            </div>
            </section>
            
        <!-- Shipping Address Section -->
            <section class="Shipping_Address_Section">
                <h2>
                Shipping address
                </h2>
                <div class="NA_Name">
                    <input type="text" class="NA_First_Name" placeholder="First Name">
                    <input type="text" class="NA_Last_Name" placeholder="Last Name">
                </div>
                    
                
                <select onchange="print_state('state', this.selectedIndex);" id="country" name="country"></select>
                <select name="state" id="state">
                    <option value="">Select State</option>
                </select>
                <div class="NA_CTAP">
                    <input type="text" class="NA_City" placeholder="City">
                    <input type="number" class="NA_Postcode" maxlength="4" placeholder="Postcode">
                </div>

                <input type="text" class="NA_Address" placeholder="Address">
                <input type="number" class="NA_Phonenum" placeholder="Phone">
            </section>
            <section class="NA_Button">
                <a href="#Shopping_Cart">
                  <img src="img/GB_img.png" alt="Return_to_cart_icon">
                  Return to cart
                </a>
                <button class="NA_Continue">
                  <a href="#Successful_Paid">Continue</a>
                </button>
            </section>
            </section>
        
    </main>
    <script>
        print_country("country");
    </script>
</body>
</html>
