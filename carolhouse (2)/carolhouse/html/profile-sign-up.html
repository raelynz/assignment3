<html>
    <header>
        <link rel="stylesheet" href="/carolhouse/css/Profile-sign-up.css">
    </header>

    <body>
        <h1>Sign Up</h1>
        <section class="Sign_Up_Enter">
            <div class="First_Name_Sec">
                <h2>First Name</h2>
                <input class="First_Name_Enter" type="text" placeholder="Enter First Name">
            </div>

            <div class="Last_Name_Sec">
                <h2>Last Name</h2>
                <input class="Last_Name_Enter" type="text" placeholder="Enter Last Name">
            </div>

            <div class="Email_Sec">
                <h2>Email</h2>
                <input class="Email_Enter" type="text" placeholder="Enter Email">
            </div>

            <div class="Password_Sec">
                <h2>Password</h2>
                <input class="Password_Enter" type="text" placeholder="Enter Password">
            </div>

            <button class="Continue_Button">
                <a href="homepage.html">Continue</a>
            </button>
        </section>
    </body>
</html>
