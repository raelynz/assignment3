<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/New-card.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add New Card</h1>
        <section class="Card_Num_Sec">
            <h2>
            Card Number
            </h2>
            <input type="text" class="Card_Number" maxlength="12" placeholder="Enter Card Number">
        </section>

        <section class="Card_Holder_Sec">
            <h2>
                Card Holder Name
            </h2>
            <input type="text" class="Card_Holder" placeholder="Enter Name Here">
        </section>
        
        <section class="CVV_Sec">
            <h2>
                CVV
            </h2>
            <input type="number" class="CVV" placeholder="Enter CVV">
        </section>
        
        <section class="ED_Sec">
            <h2>
              Expire Date
            </h2>
            <div class="ED_Enter">
              <input type="text" class="ED1" maxlength="2" placeholder="MM">
              <input type="text" class="ED2" maxlength="2" placeholder="YY">
            </div>
          </section>
          
        
        <section class="NA_Button">
            <a href="/shopingCart.html">
              <img src="img/GB_img.png" alt="Return_to_cart_icon">
              Return to cart
            </a>
            <button class="NA_Continue" type="submit">
              <a href="/shopingCart.html">Continue</a>
            </button>
        </section>

    </body>
</html>
